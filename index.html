<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Todolist</title>
</head>

<body class="bg-dark">

    <div id="app">
        <main>

            <h1 class="text-warning text-center mt-5">Todolist</h1>

            <div class="container p-5 bg-light rounded my-5">
                <ul class="list-group list-group-flush w-100">
                    <li class="list-group-item list-group-item-action" v-for="task in taskList">
                        {{ task.task }}</li>
                </ul>

                <div class="d-flex justify-content-center gap-2 mt-5">
                    <input class="rounded" type="text" v-model="taskItem">
                    <button class="btn btn-warning">Aggiungi Task</button>
                </div>

            </div>

        </main>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todolist</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .ms-done {
            text-decoration: line-through;
        }

        .ms-title {
            font-size: 100px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        #line {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body class="bg-dark">

    <div id="app">
        <main>

            <h1 class="ms-title text-warning text-center mt-5">Todolist</h1>



            <div class="container bg-light rounded my-5 w-25">

                <div v-if="taskList.length == 0" id="line" class="bg-light">Non hai cose da fare, sei libero!</div>

                <ul v-else class="list-group list-group-flush w-100">
                    <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                        v-for="(task, index) in taskList">
                        <div>
                            <span :class="task.done?'ms-done':'fw-bold'" @click="setDone(index)">
                                {{ task.task }}
                            </span>
                            <span v-if="task.done" class="badge bg-success ms-3">Done</span>
                            <span v-if="!task.done" class="badge bg-danger ms-3">Undone</span>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <div>
                                <span class="btn bg-warning" @click="removeTask(index)"><i
                                        class="fa-solid fa-trash-can"></i></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="d-flex justify-content-center gap-2 mt-5">
                <input class="rounded p-2" type="text" v-model="taskItem" placeholder="Inserisci nuova Todo..."
                    @keyup.enter="addTask">
                <button class="btn btn-warning" @click="addTask">Aggiungi</button>
            </div>

        </main>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
